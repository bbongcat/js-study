<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="fruits">
        <li>Apple</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');

        // li - apple 원본 요소 취득
        const $apple = $fruits.firstElementChild;

        // apple의 사본 생성 (얕은 복사 : 자기 자신의 노드만 복사 --- 텍스트 노드는 자식이기 때문에 자기 자신인 li 태그만 복제된다)
        const $shallowClone = $apple.cloneNode();
        console.log($shallowClone);

        // 얕은 복사에서 내용물을 넣으려면 아래 과정을 거쳐야 함
        $shallowClone.textContent = 'banana';
        $fruits.appendChild($shallowClone)
        
        // 애플의 사본 생성 (깊은 복사: 자기 자신을 포함 모든 자손노드까지 복제)
        const $deepClone = $apple.cloneNode(true);
        $fruits.appendChild($deepClone);

        $deepClone.textContent = 'mango';

        // ul을 깊은 복사
        const $ulClone = $fruits.cloneNode(true);
        $fruits.appendChild($ulClone);
    </script>
    
</body>
</html>
