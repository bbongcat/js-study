<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');
        /*
        const children = $fruits.children;
        const $apple = children[0];
        const $banana = children[1];
        const $grape = children[2];
        */

        // 배열 디스트럭쳐링 (위 네 줄을 한 줄로 요약) 오른쪽의 0번 인덱스를 꺼내 왼쪽의 첫번째 $apple에 넣고 1번 인덱스 $banana에 넣고---
        const [$apple, $banana, $grape] = [...$fruits.children];


        const $mango = document.createElement('li');
        $mango.textContent = 'Mango';

        $fruits.appendChild($mango);
        $fruits.appendChild($banana);
        $fruits.insertBefore($apple, $mango);

        // grape를 맨 마지막 노드 바로 앞으로 옮겨보시오
        // apple - mango - grape - banana 순으로
        $fruits.insertBefore($grape, $banana);

    </script>
</body>

</html>
